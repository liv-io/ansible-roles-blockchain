---

# libpq5
package_name_libpq5: 'libpq5'

# tar
package_name_tar: 'tar'

# app.dir
file_dst_app_dir: '/app'
file_mode_app_dir: '0755'
file_owner_app_dir: 'root'
file_group_app_dir: 'root'

# lightningd_app.dir
file_dst_lightningd_app_dir: '/app/lightningd'
file_mode_lightningd_app_dir: '0755'
file_owner_lightningd_app_dir: 'root'
file_group_lightningd_app_dir: 'root'

# lightningd_conf.dir
file_dst_lightningd_conf_dir: '/etc/lightningd'
file_mode_lightningd_conf_dir: '0750'
file_owner_lightningd_conf_dir: 'root'
file_group_lightningd_conf_dir: 'lightningd'

# data.dir
file_dst_data_dir: '/data'
file_mode_data_dir: '0755'
file_owner_data_dir: 'root'
file_group_data_dir: 'root'

# lightningd_data.dir
file_dst_lightningd_data_dir: '/data/lightningd'
file_mode_lightningd_data_dir: '0700'
file_owner_lightningd_data_dir: 'lightningd'
file_group_lightningd_data_dir: 'lightningd'

# bitcoin-cli.dir
file_dst_bitcoin_cli_dir: '/data/lightningd/bitcoin-cli'
file_mode_bitcoin_cli_dir: '0700'
file_owner_bitcoin_cli_dir: 'lightningd'
file_group_bitcoin_cli_dir: 'lightningd'

# lightningd_log.dir
file_dst_lightningd_log_dir: '/var/log/lightningd'
file_mode_lightningd_log_dir: '0700'
file_owner_lightningd_log_dir: 'lightningd'
file_group_lightningd_log_dir: 'lightningd'

# lightningd_src.dir
file_dst_lightningd_src_dir: '/usr/local/src/lightningd'
file_mode_lightningd_src_dir: '0755'
file_owner_lightningd_src_dir: 'root'
file_group_lightningd_src_dir: 'root'

# clightning.tar.gz
file_src_clightning_tar_gz: "https://github.com/ElementsProject/lightning/releases/download/v{{lightning_version}}/clightning-v{{lightning_version}}-Ubuntu-22.04.tar.xz"
file_dst_clightning_tar_gz: "/usr/local/src/lightning/clightning-v{{lightning_version}}-Ubuntu-22.04.tar.xz"
file_mode_clightning_tar_gz: '0644'
file_owner_clightning_tar_gz: 'root'
file_group_clightning_tar_gz: 'root'
file_checksum_clightning_tar_gz: "sha256:https://github.com/ElementsProject/lightning/releases/download/v{{lightning_version}}/SHA256SUMS"

# clightning-version.dir
file_dst_clightning_version_dir: "/app/lightningd/clightning-v{{lightning_version}}"
file_mode_clightning_version_dir: '0755'
file_owner_clightning_version_dir: 'root'
file_group_clightning_version_dir: 'root'

# clightning-current.link
file_src_clightning_current_link: "/app/lightning/clightning-v{{lightning_version}}"
file_dst_clightning_current_link: '/app/lightning/current'
file_owner_clightning_current_link: 'root'
file_group_clightning_current_link: 'root'

# clightning
file_src_clightning: "/usr/local/src/lightning/clightning-v{{lightning_version}}-Ubuntu-22.04.tar.xz"
file_dst_clightning: "/app/lightning/clightning-v{{lightning_version}}"
file_creates_clightning: "/app/lightning/clightning-v{{lightning_version}}/usr"
file_mode_clightning: '0644'
file_owner_clightning: 'root'
file_group_clightning: 'root'

# lightning.conf
file_src_lightning_conf: 'lightning.conf'
file_dst_lightning_conf: '/etc/lightningd/lightning.conf'
file_mode_lightning_conf: '0640'
file_owner_lightning_conf: 'root'
file_group_lightning_conf: 'lightningd'

# lightningd.default
file_src_lightningd_default: 'lightningd.default'
file_dst_lightningd_default: '/etc/default/lightningd'
file_mode_lightningd_default: '0644'
file_owner_lightningd_default: 'root'
file_group_lightningd_default: 'root'

# lightningd.service
file_src_lightningd_service: 'lightningd.service'
file_dst_lightningd_service: '/usr/lib/systemd/system/lightningd.service'
file_mode_lightningd_service: '0644'
file_owner_lightningd_service: 'root'
file_group_lightningd_service: 'root'

# monit.d
file_dst_monit_d: '/etc/monit.d'
file_mode_monit_d: '0750'
file_owner_monit_d: 'root'
file_group_monit_d: 'root'

# nftables.d
file_dst_nftables_d: '/etc/nftables.d'
file_mode_nftables_d: '0750'
file_owner_nftables_d: 'root'
file_group_nftables_d: 'root'

# lightningd.cfg
file_src_lightningd_cfg: 'lightningd.cfg'
file_dst_lightningd_cfg: '/etc/monit.d/lightningd.cfg'
file_mode_lightningd_cfg: '0640'
file_owner_lightningd_cfg: 'root'
file_group_lightningd_cfg: 'root'

# lightningd.nft
file_src_lightningd_nft: 'lightningd.nft'
file_dst_lightningd_nft: '/etc/nftables.d/lightningd.conf'
file_mode_lightningd_nft: '0640'
file_owner_lightningd_nft: 'root'
file_group_lightningd_nft: 'root'

# check service monit
command_cmd_check_service_monit: 'systemctl cat monit.service > /dev/null 2>&1'

# check service nftables
command_cmd_check_service_nftables: 'systemctl cat nftables.service > /dev/null 2>&1'

# lightningd
group_name_lightningd: 'lightningd'
group_system_lightningd: True

# lightningd
user_name_lightningd: 'lightningd'
user_comment_lightningd: 'Lightning Network Daemon'
user_group_lightningd: 'lightningd'
user_home_create_lightningd: True
user_home_move_lightningd: False
user_home_remove_lightningd: True
user_home_force_lightningd: False
user_password_lightningd: '!'
user_password_update_lightningd: 'always'
user_shell_lightningd: '/usr/bin/bash'
user_system_lightningd: True

# lightningd
service_name_lightningd: 'lightningd'

# monit
service_name_monit: 'monit'

# nftables
service_name_nftables: 'nftables'
