{{ansible_managed|comment(decoration='#')}}

check process lightning matching "/app/lightning/current/usr/bin/lightningd.*"
  start program = "/bin/systemctl start {{service_name_lightningd}}"
  stop program = "/bin/systemctl stop {{service_name_lightningd}}"
  if failed host 127.0.0.1 port 9734 type tcp with timeout 10 seconds then alert
  if failed host 127.0.0.1 port 9735 type tcp with timeout 10 seconds then alert
  if 5 restarts within 5 cycles then unmonitor
