---

# tar
package_name_tar: 'tar'

# app.dir
file_dst_app_dir: '/app'
file_mode_app_dir: '0755'
file_owner_app_dir: 'root'
file_group_app_dir: 'root'

# btcd_app.dir
file_dst_btcd_app_dir: '/app/btcd'
file_mode_btcd_app_dir: '0755'
file_owner_btcd_app_dir: 'root'
file_group_btcd_app_dir: 'root'

# btcd_conf.dir
file_dst_btcd_conf_dir: '/etc/btcd'
file_mode_btcd_conf_dir: '0750'
file_owner_btcd_conf_dir: 'root'
file_group_btcd_conf_dir: 'btcd'

# data.dir
file_dst_data_dir: '/data'
file_mode_data_dir: '0755'
file_owner_data_dir: 'root'
file_group_data_dir: 'root'

# btcd_data.dir
file_dst_btcd_data_dir: '/data/btcd'
file_mode_btcd_data_dir: '0755'
file_owner_btcd_data_dir: 'btcd'
file_group_btcd_data_dir: 'btcd'

# btcd_log.dir
file_dst_btcd_log_dir: '/var/log/btcd'
file_mode_btcd_log_dir: '0700'
file_owner_btcd_log_dir: 'btcd'
file_group_btcd_log_dir: 'btcd'

# btcd_src.dir
file_dst_btcd_src_dir: '/usr/local/src/btcd'
file_mode_btcd_src_dir: '0755'
file_owner_btcd_src_dir: 'root'
file_group_btcd_src_dir: 'root'

# btcd.tar.gz
file_src_btcd_tar_gz: "https://github.com/btcsuite/btcd/releases/download/v{{btcd_version}}/btcd-linux-amd64-v{{btcd_version}}.tar.gz"
file_dst_btcd_tar_gz: "/usr/local/src/btcd/btcd-linux-amd64-v{{btcd_version}}.tar.gz"
file_mode_btcd_tar_gz: '0755'
file_owner_btcd_tar_gz: 'root'
file_group_btcd_tar_gz: 'root'
file_checksum_btcd_tar_gz: "sha256:https://github.com/btcsuite/btcd/releases/download/v{{btcd_version}}/manifest-v{{btcd_version}}.txt"

# btcd-current.link
file_src_btcd_current_link: "/app/btcd/btcd-linux-amd64-v{{btcd_version}}"
file_dst_btcd_current_link: '/app/btcd/current'
file_owner_btcd_current_link: 'root'
file_group_btcd_current_link: 'root'

# btcd
file_src_btcd: "/usr/local/src/btcd/btcd-linux-amd64-v{{btcd_version}}.tar.gz"
file_dst_btcd: '/app/btcd'
file_creates_btcd: "/app/btcd/btcd-linux-amd64-v{{btcd_version}}"
file_mode_btcd: '0644'
file_owner_btcd: 'root'
file_group_btcd: 'root'

# btcd.conf
file_src_btcd_conf: 'btcd.conf'
file_dst_btcd_conf: '/etc/btcd/btcd.conf'
file_mode_btcd_conf: '0640'
file_owner_btcd_conf: 'root'
file_group_btcd_conf: 'btcd'

# btcd.default
file_src_btcd_default: 'btcd.default'
file_dst_btcd_default: '/etc/default/btcd'
file_mode_btcd_default: '0644'
file_owner_btcd_default: 'root'
file_group_btcd_default: 'root'

# btcd.service
file_src_btcd_service: 'btcd.service'
file_dst_btcd_service: '/usr/lib/systemd/system/btcd.service'
file_mode_btcd_service: '0644'
file_owner_btcd_service: 'root'
file_group_btcd_service: 'root'

# debug.log
file_dst_debug_log: '/var/log/btcd/debug.log'
file_mode_debug_log: '0600'
file_owner_debug_log: 'btcd'
file_group_debug_log: 'btcd'

# monit.d
file_dst_monit_d: '/etc/monit.d'
file_mode_monit_d: '0750'
file_owner_monit_d: 'root'
file_group_monit_d: 'root'

# nftables.d
file_dst_nftables_d: '/etc/nftables.d'
file_mode_nftables_d: '0750'
file_owner_nftables_d: 'root'
file_group_nftables_d: 'root'

# btcd.cfg
file_src_btcd_cfg: 'btcd.cfg'
file_dst_btcd_cfg: '/etc/monit.d/btcd.cfg'
file_mode_btcd_cfg: '0640'
file_owner_btcd_cfg: 'root'
file_group_btcd_cfg: 'root'

# btcd.nft
file_src_btcd_nft: 'btcd.nft'
file_dst_btcd_nft: '/etc/nftables.d/btcd.conf'
file_mode_btcd_nft: '0640'
file_owner_btcd_nft: 'root'
file_group_btcd_nft: 'root'

# check service monit
command_cmd_check_service_monit: 'systemctl cat monit.service > /dev/null 2>&1'

# check service nftables
command_cmd_check_service_nftables: 'systemctl cat nftables.service > /dev/null 2>&1'

# btcd
group_name_btcd: 'btcd'
group_system_btcd: True

# btcd
user_name_btcd: 'btcd'
user_comment_btcd: 'btcd'
user_group_btcd: 'btcd'
user_append_btcd: True
user_home_create_btcd: True
user_home_move_btcd: False
user_home_remove_btcd: True
user_home_force_btcd: False
user_password_btcd: '!'
user_password_update_btcd: 'always'
user_shell_btcd: '/usr/sbin/nologin'
user_system_btcd: True

# btcd
service_name_btcd: 'btcd'

# monit
service_name_monit: 'monit'

# nftables
service_name_nftables: 'nftables'
